{% if messages %}
{% for message in messages %}

   <div class="alert alert-{{ message.tags }} ">
     {{ message }}
   </div>


{% endfor %}
{% endif %}

      <p> Email* :  {{  u_form.email }} </p>

      {{  p_form.as_p }} 



        <br>

    </form>
